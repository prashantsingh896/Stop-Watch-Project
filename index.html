    <body>
        <!--Heading of the page-->
        <h1> Stop Watch </h1>

        <!-- container div for Watch area and buttons-->
        <div class="container">

            <!--Clock Display-->
            <div id="clock">
                00 : 00
             </div>

            <!--Divs for 3 buttons-->
             <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
              </div>

        </div>

        <!--linking javascript file at the botton so that html loads first, we could've also added manual delay-->

        <script type="text/javascript" src="script.js"></script>
        

    </body>
</html>
